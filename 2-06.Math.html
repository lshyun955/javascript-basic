<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // Math - 수학

      // round() 반올림, 반내림.
      console.log(Math.round(4.9)); // 5
      console.log(Math.round(4.3)); // 4

      // ceil() 무조건 올림처리 --> 4.1 => 5
      console.log(Math.ceil(4.1)); // 5
      // 게시판 목록이 쭉 있고 하단에 페이지 번호가 있고 한 페이지당 10개씩, 20개씩 보여주는
      // 곳이 있다. 만약에 서버로부터 가져온 데이터가 72건, 게시판 한 페이지에 보여지는 건수는
      // 10건으로 설정하면 하단에 보여주는 페이지 번호는 1~8페이지까지 있다
      // 총 데이터 건수 / 10을 ceil로 묶어주면 페이지 수가 나온다.
      console.log(Math.ceil(72 / 10)); // 8

      // floor() 무조건 내림처리 --> 4.7 ==> 4   -4.1 ==> -5
      console.log(Math.floor(4.7)); // 4
      console.log(Math.floor(-4.2)); // -5

      // trunc() 정수부분만 리턴한다. 소수점 이하 다 버림.
      console.log(Math.trunc(4.7)); // 4
      console.log(Math.trunc(-4.7)); // -5

      // sign() 음수이면 -1 양수이면 1  0이면 0 반환
      console.log(Math.sign(0)); // 0
      console.log(Math.sign(-12)); // -1
      console.log(Math.sign(22)); // 1

      // pow(num1, num2) 제곱  num1의 num2제곱 == num1**num2
      console.log(Math.pow(8, 2)); //64

      // sqrt() 제곱근구함
      console.log(Math.sqrt(64)); // 8

      // abs() 절대값 리턴
      console.log(Math.abs(-4.7)); // 4.7

      // max()
      console.log(Math.max(2, 3, 11)); // 11

      // min()
      console.log(Math.min(2, 3, 11)); // 2

      // random()
      var x = Math.random(); // 0~1사이의 숫자
      console.log(x);

      // 1~10 랜덤 숫자
      // 문제은행, 퀴즈앱
      var x = Math.floor(Math.random() * 10 + 1);

      // 1~100
      var x = Math.floor(Math.random() * 100 + 1);
      console.log(x);
      // 0~100
      var x = Math.ceil(Math.random() * 100);
      var x = Math.floor(Math.random() * 101);
      console.log(x);

      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max + 1 - min)) + min;
      }
      console.log(getRndInteger(2, 4));
    </script>
  </body>
</html>
