<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"

    ></script>

  <body>
    <script>
      //
      var d = new Date(); // 현재 날짜/시간
      console.log(d); // Sun Jan 16 2022 20:22:43 GMT+0900

      d.setFullYear(2020);

      var year = d.getFullYear();
      var utcYear = d.getUTCFullYear();
      console.log("year", year);

      var month = d.getMonth();
      var utcMonth = d.getUTCMonth();
      console.log("month", month);

      var date = d.getDate();
      console.log("date", date);

      // 일요일 - 0 월요일 - 1 화요일 - 2 ... 토요일 - 6
      var day = d.getDay();
      console.log("day", day);

      var hour = d.getHours();
      var minute = d.getMinutes();
      var second = d.getSeconds();

      // 타임존 UTC 0기준으로 저장해야함
      // 2021.03.30 12:23:33 -한국 => 2021.03.30 03:23:33
      // 2021.03.30 03:23:33 -영국

      // 타임존 처리
      // 한국사람이 들어오면 UTC +9 시간을 보여줘야함.

      // 타임존을 가져올 수 있는 함수
      var d = new Date();
      console.log("timezone", d.getTimezoneOffset() / 60); // -540 ==> 분단위
      //  -540 = -9시간   ==> -9 * -1 = 9

      // month 월인 경우는 0부터 시작 1월 - 0
      // day 일자인 경우는 1부터 시작 1일 - 1
      var d = new Date(2021, 3, 27, 11, 14, 23);
      console.log(d);

      // 2021-03-21, 2021.03.21
      // 월 일 년도 - Mar 21, 2021
      // 글로벌 서비스를 구축할 때
      var month_en = ["Jan", "Feb", "Mar"];

      // 3월인 경우 - 2
      var mon = 2;
      console.log(month_en[mon]);
