<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array Destructuring
      function getScores() {
        return [70, 80, 90];
      }

      var scores = getScores();
      // console.log(scores);
      // console.log(scores[0]);

      var [...args] = getScores();
      console.log(args);

      //위도(latitude), 경도(longitude)
      function getLocation() {
        return [123.12, 23.023];
      }

      var [latitude, longitude] = getLocation();
      console.log(latitude, longitude);
    </script>
  </body>
</html>
