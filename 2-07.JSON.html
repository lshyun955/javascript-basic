<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // JSON
      // 서버로부터 웹페이지로 데이터를 전송할 때 자주 사용.
      // 웹페이지에서 서버로 데이터를 전송할 때도 json포맷 자주 사용.
      // json - JavaScript Object Notation의 약자
      // Object랑 굉장히 유사한 구조.

      var data = {
        employees: [
          { firstName: "John", lastName: "Doe" },
          { firstName: "John", lastName: "Doe" },
          { firstName: "John", lastName: "Doe" },
        ],
      };

      // JSON.stringify() -- 서버로 데이터 전송할 때 JSON포맷 데이터를 문자열로 전송
      console.log(data);
      console.log(JSON.stringify(data));

      // JSON.parse() -- 문자열로 받은 데이터를 JSON 포맷으로 만들어줌
      var text =
        '{ "employees" : [' +
        '{ "firstName":"John" , "lastName":"Doe"},' +
        '{ "firstName":"Anna" , "lastName":"Smith"},' +
        '{ "firstName":"Peter" , "lastName":"Jones"}]}';

      var obj = JSON.parse(text);
      console.log(obj);
    </script>
  </body>
</html>
